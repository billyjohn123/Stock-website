<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lime Quarry Stock Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lime Quarry Stock Tracker</h1>

  <h2>Current Stock</h2>
  <table id="stock-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Amount (kg)</th>
        <th>Type</th>
        <th>Organic</th>
        <th>Supplier</th>
        <th>Cost Price</th>
        <th>Last Delivery</th>
        <th>Delivery Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="add-stock-form">
    <h2>Add to Inventory</h2>

    <label>
      Product Name:
      <input type="text" name="product" required />
    </label>

    <label>
      Product Type:
      <input type="text" name="type" required />
    </label>

    <label>
      Organic:
      <select name="organic">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Supplier:
      <input type="text" name="supplier" required />
    </label>

    <label>
      Cost Price per kg ($):
      <input type="number" step="0.01" name="cost_price" required />
    </label>

    <label>
      Delivery Date:
      <input type="date" name="delivery_date" required />
    </label>

    <label>
      Delivery Amount (kg):
      <input type="number" name="delivery_amount" required />
    </label>

    <button type="submit">Add Stock</button>
  </form>

  <form id="use-stock-form">
    <h2>Use Stock</h2>

    <label>
      Product Name:
      <select name="product" id="product-select" required>
        <option value="">Select a product...</option>
      </select>
    </label>

    <label>
      Amount used (kg):
      <input type="number" name="amount" min="0" required />
    </label>

    <button type="submit">Use Stock</button>
  </form>

  <script>
    async function loadStock() {
      const res = await fetch('/api/stock');
      const stock = await res.json();
      const tbody = document.querySelector('#stock-table tbody');
      tbody.innerHTML = '';
      stock.forEach(item => {
        const tr = document.createElement('tr');
        const amount = item.amount || 0;
        
        // Determine stock status class
        let amountClass = '';
        if (amount < 0) {
          amountClass = 'negative-stock';
        } else if (amount === 0) {
          amountClass = 'zero-stock';
        }
        
        tr.innerHTML = `
          <td>${item.product}</td>
          <td class="${amountClass}">${amount}</td>
          <td>${item.type}</td>
          <td>${item.organic}</td>
          <td>${item.supplier || ''}</td>
          <td>$${item.cost_price ? item.cost_price.toFixed(2) : '0.00'}</td>
          <td>${item.delivery_date || ''}</td>
          <td>${item.delivery_amount || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const select = document.getElementById('product-select');
      
      // Keep the default option and add products
      select.innerHTML = '<option value="">Select a product...</option>';
      products.forEach(item => {
        const option = document.createElement('option');
        option.value = item.product;
        option.textContent = item.product;
        select.appendChild(option);
      });
    }

    document.getElementById('add-stock-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      await fetch('/api/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          product: formData.get('product'),
          type: formData.get('type'),
          organic: formData.get('organic'),
          supplier: formData.get('supplier'),
          cost_price: parseFloat(formData.get('cost_price')),
          delivery_date: formData.get('delivery_date'),
          delivery_amount: parseInt(formData.get('delivery_amount'))
        })
      });

      e.target.reset();
      loadStock();
      loadProducts();
    });

    document.getElementById('use-stock-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      await fetch('/api/used', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          product: formData.get('product'),
          amount: parseInt(formData.get('amount'))
        })
      });

      e.target.reset();
      loadStock();
    });

    // Load data on page load
    loadStock();
    loadProducts();
  </script>
</body>
</html>
